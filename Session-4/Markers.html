<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::marker with Ordered List</title>
    <style>
        /* Styling the marker in an ordered list */
        ol li::marker {
            color: darkorange;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Styling the marker in an unordered list for comparison */
        ul li::marker {
            color: darkblue;
            font-size: 1.2rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>::marker with Ordered and Unordered Lists</h1>

    <h2>Ordered List</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
</body>
</html>
