<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- cdn css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- without bootstrap -->
     <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>1234567890</td>
                <td>Delhi</td>
            </tr>
            <tr>
                <td>Smith</td>
                <td>1234567890</td>
                <td>Delhi</td>
            </tr>
     </table>


    <!-- with bootstrap -->
    <div class="container mt-5">
        <table class="table table-warning table-striped table-hover table-bordered table-responsive text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-primary">
                    <td>John</td>
                    <td>1234567890</td>
                    <td>Delhi</td>
                </tr>
                <tr class="table-danger">
                    <td>Smith</td>
                    <td>1234567890</td>
                    <td>Delhi</td>
                </tr>
                <tr class="table-success">
                    <td>John</td>
                    <td>1234567890</td>
                    <td>Delhi</td>
                </tr>
            </tbody>
        </table>
    </div>
  </body>
</html>
