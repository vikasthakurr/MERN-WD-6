<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Html</title>
</head>
<body>
    <form >
<fieldset>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" name="" id="" placeholder="enter your first name">
<br>

            <label for="lname">Last Name:</label>
            <input type="text" name="" id="" placeholder="enter your last name">
        </fieldset>

        <fieldset>
            <legend>Contact Details</legend>
            <label for="Mobile">Mobile Number</label>
            <input type="tel" name="" id="" placeholder="enter your phone number">
<br>
            <label for="email">Email</label>
            <input type="email" name="" id="" placeholder="enter email">
        </fieldset>

        <fieldset>
            <legend>Education Details</legend>
            <label for="education">UnderGraduation</label>
            <input type="text" name="" id="" placeholder="enter your last degree name">
        </fieldset>

        <input type="button" value="submit">
    </fieldset>
